//货币与商品类型
enum hall_enum_trade_type {
    //0-50 货币类型与增值服务
    TRADE_COIN = 1; //金币
    TRADE_DIAMOND = 2; //钻石
    TRADE_BONUS = 3; //红包
    TRADE_RMB = 5; //人民币
    TRADE_TICKET = 7; //奖券

    //50-100  增值服务
    SERVER_VIP = 51; //会员

    //100-200 虚拟道具
    PROPS_FANGKA = 101; //房卡
    PROPS_DALABA = 102; //大喇叭
    PROPS_BUQIANKA = 103; //补签卡

    //300-400 实物礼品
    REAL_PHONE_CARD_10 = 301; //10元充值卡
    REAL_PHONE_CARD_50 = 302; //50元充值卡
    REAL_SHOP_CARD_100 = 303; //100元购物卡
    REAL_PHONE_IPHONE7 = 304; //苹果7
    REAL_PC_MACBOOK = 305; //苹果电脑
}

//单个活动
message hall_item_event {
    optional int32 id = 1; // 活动的Id
    optional hall_enum_event type = 2; //活动类型
    optional hall_enum_Reward reward = 3; //活动奖品
    repeated string richText = 5; //活动内容(其中会穿插富文本的超链接内容)
    optional string title = 6; //活动名称
}

//活动类型
enum hall_enum_event {
    TYPE_TIME = 1; //限时
    TYPE_NEW = 2; //最新
    TYPE_NULL = 3; //无
}

//活动奖品
enum hall_enum_Reward {
    RE_EXP = 1; //经验,道具
    RE_GIFT = 2; //礼品
}

//================================================邮件=====================================================

//单个邮件
message hall_mail_item {
    optional string id = 1;
    optional hall_enum_mail_type type = 2; //邮件类型
    optional string title = 3; //邮件标题
    optional string content = 4; //邮件内容
    optional bool isWatch = 5; //是否已查看
    optional bool isCheck = 6; //是否已领取奖励
    repeated hall_bag_item attach = 7; //附件:奖励
    optional int64 date = 8; //邮件的时间
}

//邮件类型
enum hall_enum_mail_type {
    SYSTEM = 1; //系统邮件
    FRIEND_ADD = 2; //好友申请邮件
}

//背包单个道具
message hall_bag_item {
    optional hall_enum_trade_type type = 1; //道具类型
    optional double amount = 2; //数量
}

//奖励物品类型
enum hall_lottery_item_type {
    L_COIN = 1; //金币
    L_DIAMOND = 2; //钻石
    L_RED_PACKET = 3; //红包
    L_COUPON = 7; //奖券

    L_ROOM_TICKET = 101; //房卡
    L_FILL_SIGN = 103; //补签卡
}

//单个任务
message hall_item_task {
    optional int32 task_id = 1;
    optional string title = 2; //任务内容
    optional string description = 3; //详情
    repeated hall_bag_item addion = 4; //附件
    optional int32 task_sum = 5; //需要完成的次数
    optional int32 sum_no = 6; //当前完成的次数
    optional bool is_done = 7; //是否已完成
    optional bool is_check = 8; //是否已领取奖励
}

//任务类型
enum hall_enum_taskType {
    TYPE_HALL = 0; //大厅
    TYPE_MJ = 1; //麻将
    TYPE_DDZ = 2; //斗地主
    TYPE_ZJH = 3; //炸金花
}

//vip等级
enum hall_user_VIP {
    LV_1 = 1; //vip lv1
    LV_2 = 2; //vip lv2
    LV_3 = 3; //vip lv3
    LV_4 = 4; //vip lv4
    LV_5 = 5; //vip lv5
    LV_6 = 6; //vip lv6
}

//个人信息
message hall_userData {
    optional string userName = 1; //用户昵称
    optional int32 userId = 2; //用户ID
    optional int64 niceValue = 3; //魅力值
    optional int64 evilValue = 4; //恶人值
    optional int32 userLevel = 5; //用户等级
    optional bool userVIP = 6; //是否是会员
    optional hall_user_VIP userVIPLv = 7; //会员等级
    optional int64 userMoney = 8; //用户金币
    optional int64 userDiamond = 9; //用户钻石
    optional double userRedBag = 10; //用户红包金额
    optional int64 userLotteryTicket = 11; //用户奖券
    optional bool sex = 12; //性别
    optional string headUrl = 13; //头像
    optional bool isFriend = 14; //是否为好友
    optional int64 roomCard = 15; //用户房卡数
    optional string lastIp = 16; //上次登录的ip
    optional int64 lastTime = 17; //上次登录时间
    //用户兑换信息
    optional string realName = 18; //真实姓名
    optional string phoneNumber = 19; //联系电话
    optional string wxNumber = 20; //微信号码
    optional string realAddress = 21; //真实地址

    optional string address = 23; //玩家当前地址 根据lastIp计算出来
    optional string distance = 24; //玩家距离自己多远
}

//排行信息
message hall_rank_item {
    optional int32 placing = 1; //名次
    optional uint32 userId = 2; //用户id
    optional string nickName = 3; //用户昵称
    optional string rankInfo = 4; //排行项目
}

//金币专区
message CoinZone {
    repeated GoodsItem pay = 1; //充值金额
}

//钻石专区
message DiamondZone {
    repeated GoodsItem pay = 1; //充值金额
}
//兑换专区
message ExchangeZone {
    repeated GoodsItem money = 1; //兑换金额
}

//购买专区
message BuyZone {
    repeated GoodsItem pay = 1; //花费金额
}

//商品类型
message GoodsItem {
    optional int32 id = 1;
    optional int32 money = 2; //金额
    optional string img = 3; //商品图片
}

//保险箱数据
message hall_strongbox_info {
    optional int64 boxCoin = 2; //用户保险箱里的金币
    optional int64 userCoin = 3; //用户身上的金币
}
