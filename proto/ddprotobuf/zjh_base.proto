///////////////////////////////////////////////////


// 玩家当前状态
enum zjh_enum_playerGameStatus {
    zjh_SS_GAMING = 1; //正在游戏中
    zjh_SS_STANDING = 2; //已站起
    zjh_SS_SITED = 3; //已入座/未准备
    zjh_SS_READY = 4;  //已准备
    zjh_SS_OFFLINE = 5; //已离线
}

//桌面状态
enum zjh_enum_deskState {
    DESK_IS_GAMING = 1; //游戏中
    DESK_IS_WAIT = 2; //等待开始
}

//房间玩家状态
enum zjh_enum_userState {
    USER_IS_GAMING = 1; //游戏中
    USER_IS_STAND = 2; //站起
    USER_IS_SITED = 3; //已入坐
}

//房间类型
enum zjh_enum_roomType {
    ROOM_TYPE_FRIEND = 1; // 朋友桌炸金花
    ROOM_TYPE_NORMAL = 2; // 经典炸金花(金币场)
    ROOM_TYPE_REDBLACK = 3; // 红黑大战
}
